<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nesa FOOD - Awalan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 30px;
    }

    .logo img {
      width: 180px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 40px;
    }

    .btn-login {
      background: #00c897;
      color: white;
      font-size: 1rem;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-login:hover {
      background: #00a67d;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="/images/logo-nesa-food.jpg" alt="Nesa FOOD">
    </div>
    <h1>Selamat datang di</h1>
    <h1>Nesa FOOD</h1>
    <p>Sistem Pemesanan Kantin Online</p>
    <a href="/login" class="btn-login">Masuk Sekarang</a>
  </div>

</body>
</html>

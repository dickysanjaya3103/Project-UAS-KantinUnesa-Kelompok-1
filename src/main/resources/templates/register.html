<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Register Kantin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 900px;
            margin: 60px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
        }
        .register-left {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .register-left h2 {
            margin-top: -10px;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .register-left p {
            color: #6c757d;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .register-right {
            flex: 1;
            background-color: #a5d8d6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-right img {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #20c997;
        }
        button.btn-register {
            background-color: #20c997;
            border: none;
        }
        button.btn-register:hover {
            background-color: #38d9a9;
        }
        .alert {
            margin-top: 15px;
            padding: 8px 15px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-left">
            <p>Bergabung dengan kami di</p>
            <h2>Nesa FOOD</h2>
            <form th:action="@{/register}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" type="text" name="username" class="form-control" required autofocus />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" name="password" class="form-control" required />
                </div>
                <div th:if="${error}" class="alert alert-danger" style="font-size: 15;" th:text="${error}"></div>
                <button type="submit" class="btn btn-register text-white w-100">Register</button>
            </form>
            <p class="mt-3">Sudah punya akun? <a th:href="@{/login}">Login</a></p>
        </div>
        <div class="register-right">
            <img th:src="@{/images/logo_nesa_food-removebg-preview.png}" alt="Logo Nesa Food" 
            style="border-radius: 0px; box-shadow: 0 8px 16px rgba(0,0,0,0.15); max-width: 100%;" />
        </div>
    </div>
</body>
</html>

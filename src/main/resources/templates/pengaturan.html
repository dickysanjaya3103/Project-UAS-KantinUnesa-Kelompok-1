<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pengaturan Profil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            min-height: 100vh;
        }
        .profile-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 420px;
            margin: 60px auto;
        }
        .profile-card h2 {
            font-weight: 700;
            color: #0072ff;
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background: #0072ff;
            border: none;
        }
        .btn-primary:hover {
            background: #005bb5;
        }
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
            border: none;
        }
        .btn-secondary:hover {
            background: #bdbdbd;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h2 class="text-center mb-4">Edit Profil</h2>
        <form th:action="@{/pengaturan}" th:object="${profile}" method="post">
            <div class="mb-3">
                <label class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" th:field="*{namaLengkap}" placeholder="Nama Lengkap" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" placeholder="Alamat Email" required>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary px-4">Simpan</button>
                <a href="/profil" class="btn btn-secondary px-4">Batal</a>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Struk Pembelian</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-4">
        <h2>Struk Pembelian</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Menu</th>
                    <th>Harga</th>
                    <th>Qty</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cart}">
                    <td th:text="${item.nama}">Menu</td>
                    <td th:text="${item.harga}">0</td>
                    <td th:text="${item.qty}">1</td>
                    <td th:text="${item.harga * item.qty}">0</td>
                </tr>
            </tbody>
        </table>
        <button onclick="window.print()" class="btn btn-primary">Cetak</button>
        <a th:if="${kantin != null}" th:href="@{'/menu/' + ${kantin.nama}}" class="btn btn-secondary">Kembali ke Menu</a>
        <a th:if="${kantin == null}" href="/beranda" class="btn btn-secondary">Kembali ke Beranda</a>
    </div>
</body>
</html>

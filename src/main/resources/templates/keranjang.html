<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Keranjang Belanja</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="fragments/navbar :: body"></div>
    <div class="container py-4">
        <h2>Keranjang Belanja</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Menu</th>
                    <th>Harga</th>
                    <th>Qty</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cart}">
                    <td th:text="${item.nama}">Menu</td>
                    <td th:text="${item.harga}">0</td>
                    <td th:text="${item.qty}">1</td>
                    <td th:text="${item.harga * item.qty}">0</td>
                </tr>
            </tbody>
        </table>
        <form th:action="@{/keranjang/checkout}" method="post">
            <button type="submit" class="btn btn-success">Checkout & Cetak Struk</button>
        </form>
    </div>
</body>
</html>
